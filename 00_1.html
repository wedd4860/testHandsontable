<!DOCTYPE HTML>
<html>
<head>
	<style>
#container {min-width: 310px;max-width: 800px;height: 400px;margin: 0 auto}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.js"> type="text/javascript"></script>
</head>
<body>
<div id="example"></div>
<script>
var data = [
  ["", "Ford", "Tesla", "Toyota", "Honda"],
  ["2017", 10, 11, 12, 13],
  ["2018", 20, 11, 14, 13],
  ["2019", 30, 15, 12, 13]
];

var container = document.getElementById('example');
var hot = new Handsontable(container, {
  data: data,
  rowHeaders: true,
  colHeaders: true,
  filters: true,
  dropdownMenu: true
});
</script>

</body>
</html>
