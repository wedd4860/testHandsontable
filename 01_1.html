<!DOCTYPE HTML>
<html>
<head>
	<style>
#container {min-width: 310px;max-width: 800px;height: 400px;margin: 0 auto}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.js"> type="text/javascript"></script>
</head>
<body>
<div id="example1"></div>
<script>
var data1 = [
	['', 'Tesla', 'Nissan', 'Toyota', 'Honda', 'Mazda', 'Ford'],
	['2017', 10, 11, 12, 13, 15, 16],
	['2018', 10, 11, 12, 13, 15, 16],
	['2019', 10, 11, 12, 13, 15, 16],
	['2020', 10, 11, 12, 13, 15, 16],
	['2021', 10, 11, 12, 13, 15, 16]
];
var container1 = document.getElementById('example1');
var settings1 = {data:data1};
var hot1;
hot1 = new Handsontable(container1, settings1);
hot1.render();

function test(){
data1[0][1] = 'Ford'; // change "Kia" to "Ford" programmatically
data1[0][2] = 'test'; // change "Kia" to "Ford" programmatically
hot1.render();
}
</script>

</body>
</html>
